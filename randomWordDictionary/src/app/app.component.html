<div id="appComp">
    <md-sidenav-container fxLayout="column" fxFlexFill>

        <md-toolbar fxLayout="row">

            <div class="example-sidenav-content">
                <button type="button" md-button (click)="sidenav.open()">
                    Open sidenav
                </button>
            </div>
            <h3>page title</h3>
            <span>search icon</span>
        </md-toolbar>
        <md-toolbar>
            <md-tab-group md-stretch-tabs>
                <md-tab label="Random">
                    <app-random></app-random>
                </md-tab>
                <md-tab label="Saved">
                    <h1>some saved list</h1>
                </md-tab>
            </md-tab-group>
        </md-toolbar>


        <md-sidenav #sidenav>
            <app-setting></app-setting>
        </md-sidenav>
    </md-sidenav-container>
</div>
