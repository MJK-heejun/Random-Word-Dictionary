<div id="appComp">
    <md-sidenav-container fxLayout="column" fxFlexFill>

        <md-toolbar fxLayout="row">
            <div class="sidenav-content">
                <button type="button" md-button (click)="sidenav.open()">
                    <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                </button>
            </div>
            <h3>Random Word Dictionary</h3>            
        </md-toolbar>
        <div class="main-content">
            <md-tab-group md-stretch-tabs>
                <md-tab label="Random">
                    <app-random></app-random>
                </md-tab>
                <md-tab label="Saved">
                    <h1>some saved list</h1>
                </md-tab>
            </md-tab-group>
        </div>


        <md-sidenav #sidenav>
            <app-setting></app-setting>
        </md-sidenav>
    </md-sidenav-container>
</div>
