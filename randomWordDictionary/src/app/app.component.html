<div id="appComp">
    <md-sidenav-container fxLayout="column" fxFlexFill>

        <md-toolbar fxLayout="row">
            <div class="sidenav-content">
                <button type="button" md-button (click)="sidenav.open()">
                    <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                </button>
            </div>
            <h3>Random Dictionary</h3>            
        </md-toolbar>
        <div class="main-content" fxFlexFill>
            <md-tab-group md-stretch-tabs 
                          (selectedIndexChange)="selectedIndexChange($event)"
                          [selectedIndex]="selectedIndex">
                <md-tab label="Random">
                    <app-random [newWord]="newWord"></app-random>
                </md-tab>
                <md-tab label="Saved">
                    <app-saved-list (selectedWord)="wordFromList($event)"
                                    [selectedIndex]="selectedIndex"></app-saved-list>
                </md-tab>
            </md-tab-group>
        </div>


        <md-sidenav #sidenav>
            <app-setting></app-setting>
        </md-sidenav>
    </md-sidenav-container>
</div>
