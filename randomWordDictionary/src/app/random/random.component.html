<div id="randomComponent" fxLayout="column" fxLayoutAlign="space-between center">
    <div>
        <h2>
            {{myWord}}
        </h2>
        <app-definition (newWord)="wordDefComp($event)"
                        [word]="myWord"></app-definition>
        <app-audio [word]="myWord"></app-audio>
    </div>
    <div fxLayout="row">
        <button md-raised-button (click)="onRandomClick()">New Random Word</button>
        <button md-raised-button (click)="onSaveClick()">Save</button>
    </div>

</div>
